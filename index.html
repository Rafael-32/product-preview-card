<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontendmentor | Product Preview Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
</head>
<body>
    <div class="card">
        <div  class="product-image" >
            <img src="images/image-product-desktop.jpg" alt="product">
        </div>

        <div class="product-details">
            <p class="category">PERFUME</p>
            <h1 class="perfume-name">Gbrielle Essence Eau De Parfum</h1>
            <p class="product-description">
                A floral solar and voluptuous interpretation composed by Oliver Polge, 
                Perfumer-Creator for the House of CHANEL
            </p>

            <div class="price-container">
                <h1 class="new-price">$149.99</h1>
                <p class="old-price">$169.99</p>
            </div>

            <button class="but">
                <img src="images/icon-cart.svg" alt="cart-image">
                Add to Cart
            </button>
        </div>
    </div>
</body>
</html>
